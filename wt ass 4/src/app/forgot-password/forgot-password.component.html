<div class="container mt-5">
    <div class="row justify-content-center align-items-center min-vh-100 mx-0">
        <div class="col-md-8 col-lg-6 col-xl-5 px-md-0">
            <div class="card shadow-lg border-0 mx-2 mx-md-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mb-3 position-relative d-inline-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                 alt="Forgot Password"
                                 class="img-fluid"
                                 style="max-width: 150px;">
                            <div class="position-absolute bottom-0 end-0">
                                <i class="bi bi-question-circle-fill text-primary fs-3"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-2">Forgot Password?</h2>
                        <p class="text-muted mb-4">Enter your email to receive reset instructions!</p>
                    </div>

                    <div class="position-relative mb-4">
                        <div *ngIf="resetSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Password reset link sent to your email!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div *ngIf="resetError" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{resetError}}
to                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="needs-validation">
                        <div class="mb-4">
                            <label for="email" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Email
                                Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white border-end-0"><i
                                        class="bi bi-at"></i></span>
                                </div>
                                <input type="email"
                                       class="form-control form-control-lg bg-light border-start-0"
                                       id="email"
                                       formControlName="email"
                                       placeholder="Your Email"
                                       [ngClass]="{'is-invalid': submitted && resetForm.get('email')?.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && resetForm.get('email')?.errors">
                                    <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
                                    <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit"
                                class="btn btn-primary btn-lg w-100 mb-3"
                                [disabled]="loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                            <i *ngIf="!loading" class="bi bi-send-fill me-2"></i>
                            Reset Password
                        </button>

                        <div class="text-center">
                            <a routerLink="/login" class="text-decoration-none d-inline-flex align-items-center">
                                <i class="bi bi-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

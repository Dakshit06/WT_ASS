<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <!-- Success Alert -->
        <div *ngIf="registrationSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
          Registration successful! Please login with your credentials.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Alert -->
        <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{loginError}}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="text-center mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" 
               alt="login icon" class="mb-3" style="width: 80px; height: 80px;">
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-muted">Please login to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <label>Email address</label>
            <div class="text-danger small" *ngIf="submitted && f['email'].errors">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Invalid email format</div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <label>Password</label>
            <div class="text-danger small" *ngIf="submitted && f['password'].errors?.['required']">
              Password is required
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a routerLink="/forgot-password" class="text-primary text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Login
          </button>

          <p class="text-center mb-0">
            Don't have an account? 
            <a routerLink="/register" class="text-primary text-decoration-none">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
